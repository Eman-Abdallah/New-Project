<div class="sign position-fixed top-50 end-0">
  <h2>W.</h2>
  <h3>Site Of The Day</h3>
</div>
<div class="socials ">
  <div class="d-flex flex-column">
    <a href="https://www.instagram.com/" target="_blank" class="m-3"><img src="assets/images/web.svg"
        alt="webpage"></a>
    <a href="https://www.instagram.com/" target="_blank" class="m-3"><img src="assets/images/instgram.svg"
        alt="instagram"></a>
    <a href="https://www.youtube.com/" target="_blank" class="m-3"><img src="assets/images/play.svg"
        alt="youtube"></a>
    <a href="https://www.linkedin.com/" target="_blank" class="m-3"><img src="assets/images/linkidin.svg"
        alt="linkedin"></a>
  </div>
</div>


<div class="audio-controls position-fixed top-85 ">
  <button class="btn" type="button" (click)="onPlayClick($event,audio)">
    <span>
      Sound {{ isPaused ? "OFF" : "ON" }}
    </span>
  </button>
</div>
<div class="center-shape position-fixed bottom-0 start-50">
  <img class="loading-spinner" src=" assets/images/ic-text-ring.svg" alt="ic-text-ring">
  <img src=" assets/images/ic-touch.svg" class="hand" alt="ic-touch">
</div>
<audio #audio (pause)="onPause()" autoplay loop>
  <source src="assets/audio/MA_Awesomemusic_ModernInterior.mp3" type="audio/mp3">

</audio>
