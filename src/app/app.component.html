<div class="container-fluid position-relative" *ngIf="loader">

  <app-loader></app-loader>
  <app-start (loader)="addItem($event)"></app-start>
</div>
<div class="container-fluid  position-relative  layout px-0" (mousemove)="handleMouseMove($event)" *ngIf="!loader">

  <div class="circle" [style.left.px]="positionX" [style.top.px]="positionY">
  </div>

  <app-header></app-header>
  <app-audio></app-audio>
  <app-main></app-main>
 
  <app-work></app-work>

  <app-footer></app-footer>
</div>
